<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MIT Central</title>
    <script src="js/addplatform.js"></script>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="shortcut icon" href="./images/favicon.ico">
</head>

<body>
    <main>
        <div id="header">
            <p> MIT Central</p>
        </div>

        <div id="platforms">
            <div class="box platform">
                <a href="https://www.piazza.com" target="_blank" class="platform-button">
                    Piazza
                </a>
            </div>
            <div class="box platform">
                <a href="https://canvas.mit.edu" target="_blank" class="platform-button">
                    Canvas
                </a>
            </div>
            <div class="box platform">
                <a href="https://stellar.mit.edu" target="_blank" class="platform-button">
                    Stellar
                </a>
            </div>
            <div class="box platform">
                <a href="https://learning-modules.mit.edu" target="_blank" class="platform-button">
                    LMOD
                </a>
            </div>
            <div class="box platform">
                <a href="https://lms.mitx.mit.edu/" target="_blank" class="platform-button">
                    MITX
                </a>
            </div>
            <div class="box platform">
                <a href="https://www.gradescope.com/" target="_blank" class="platform-button">
                    Gradescope
                </a>
            </div>
        </div>
        <div class="platformButton">
            <button id="addclass" onclick="unhide()">Add a platform</button>
        </div>
        
        <div class="hiddenPlatformFields">
            <input type='text' id='platNameSubmit'>Platform name</input>
            <input type='url' id='platLinkSubmit'>Platform link</input>
            <button onclick='submitPlatform()'>Submit</button>
        </div>
    
        <footer>
            <div>Made by jonsh, ndevasia, caragay as part of HackMIT 2020.</div>
        </footer>
    </main>
</body>
      
</html>
